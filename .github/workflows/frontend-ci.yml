name: Frontend CI

on:
  push:
    branches:
      - main
        
  pull_request:
    branches:
      - main
    
jobs:
   build:
      runs-on: self-hosted

      strategy:
        matrix:
          node-version: [16,18,20]
      
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install dependencies
          run: npm install

        - name: Build frontend
          run: npm run build
